app = "kudosgen-php"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[build]
  build-target = "php-prod"

[[services]]
  internal_port = 8080
  protocol = "tcp"
